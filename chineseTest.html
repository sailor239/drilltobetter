    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="dictionary.json"></script>

</head>

        <nav class="navbar navbar-expand-md navbar-dark bg-dark">

                </div>

        <h1 style="padding-top:20px;" id="instruction">Let's test your Chinese Writing!</h1>
        <div class="btn-group" role="group">
            <button id="btnContinueTest" class="btn btn-warning btn-lg" onclick="continueTest()">Continue?</button>
        </div>
        <div class="btn-group" role="group">
            <button id="btnStartTest" class="btn btn-info btn-lg" onclick="startTest()">Start</button>
        </div>

        <h3 style="padding: 10px 10px;" id="chineseTest"></h3><br>


        <div id="inputArea" style="text-align: center">
            <div class="btn-group" role="group">
                <button id="btnCheck" class="btn btn-primary btn-lg" onclick="
                    canvas.setOptions({language: 'zh_TW'});
                    canvas.recognize();
                    ">
                    Check
                </button>
            </div>
            <div class="btn-group" role="group">
                <button id="btnGetNewWord" class="btn btn-success btn-lg" onclick="getNewWord()">Next</button>
            </div>
            <canvas id="canvas" width="300" height="300"></canvas>

            <div class="btn-group" role="group">
                <button id="erase" class="btn btn-danger" onclick="canvas.erase();">Erase</button>
            </div>
            <div id="undo" class="btn-group" role="group">
                <button class="btn btn-light" onclick="canvas.undo()">Undo</button>
            </div>
            <div id="redo" class="btn-group" role="group">
                <button class="btn btn-light" onclick="canvas.redo()">Redo</button>
            </div>
            <h4><span id="result"></span></h4>
            <br>
        </div>

        <div class="btn-group" role="group">
            <button style="display: none;" id="btnCheckAnswer" class="btn btn-info btn-lg" onclick="checkAnswer()">Answer</button>
        </div>
        <div class="btn-group" role="group">
            <button id="btnEndTest" class="btn btn-warning btn-lg" onclick="endTest()">End test</button>
        </div>

        <div id="answer" style="display: none"></div>

        <script type="text/javascript" src="script.js"></script>
        <script type="text/javascript" src="chineseTest.js" defer></script>
    </body>
</html>
